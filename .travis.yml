sudo: false

language: python

stages:
  - lint
  - test
  - name: conda_package
    if: branch = master AND type != pull_request
  - name: pypi_package
    if: branch = master AND type != pull_request

jobs:
  fast_finish: true
  include:
    - &default
      stage: test
      python: 3.6
      env: TOX_ENV=py36
      install:
        - pip install tox
      script:
        - tox -e $TOX_ENV

    - <<: *default
      python: 3.5
      env: TOX_ENV=py35

    - <<: *default
      python: 3.4
      env: TOX_ENV=py34

    - <<: *default
      python: 3.3
      env: TOX_ENV=py33

    - <<: *default
      python: 2.7
      env: TOX_ENV=py27

    - <<: *default
      python: pypy
      env: TOX_ENV=pypy

    # could consider running with_ipython,numpy over py36 and 27

    - <<: *default
      env: TOX_ENV=with_ipython

    - <<: *default
      env: TOX_ENV=with_numpy

    - <<: *default
      env: TOX_ENV=coverage

    - <<: *default
      stage: lint
      env: TOX_ENV=flakes

    - stage: conda_package
      install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - conda config --set always_yes yes --set changeps1 no
        - conda update conda
        - conda install anaconda-client conda-build
      script:
        - conda build conda.recipe/
        # only upload if package doesn't exist (as e.g. there are cron builds)
        - anaconda show pyviz/param/$(python setup.py --version) || anaconda --token $CONDA_UPLOAD_TOKEN upload --user pyviz --label dev $(conda build --output conda.recipe)

    - <<: *default
      stage: pypi_package
      install: true
      script: true
      deploy:
        provider: pypi
        # could instead consider using real pypi when tag is release style
        server: https://test.pypi.org/legacy/
        distributions: "sdist bdist_wheel"
        on:
          tags: true
        user: ceball
        password:
          secure: 
